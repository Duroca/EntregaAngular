<h1>Nuestros muebles</h1>
<table class="table text-center">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Descuento</th>
            <th>Disponibilidad</th>
            <th>Cantidad</th>
            <th>Foto</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let Mueble of muebles">
            <td>{{Mueble.nombre}}</td>
            <td>{{Mueble.descuento}}</td>
            <td *ngIf="Mueble.stock>0">Disponible</td>
            <td *ngIf="Mueble.stock==0">Sin stock</td>
            <td>
                <app-input-stock [(quantity)]="Mueble.cantidad" [maxCant]="Mueble.stock" *ngIf="Mueble.stock"></app-input-stock>
            </td>
            <td><img class="foto" src="{{Mueble.image}}" alt="{{Mueble.nombre}}"></td>
            <td *ngIf="Mueble.disp==true"><button class="btn btn-primary" (click)="addToCart(Mueble)">Comprar</button></td>
        </tr>
    </tbody>
</table>
